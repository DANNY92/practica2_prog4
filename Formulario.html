<!DOCTYPE html>
<html>
     <meta name="description" content="Ejemplo de HTML5" />

     <meta name="keywords" content="HTML5,CSS3,JavaScript" />
     <title>Formulario</title>
 
   </head>
   <body>
       
     <header><h1>Agregar Empleado</h1></header>
  <div>
     <from action="datos.html"method="POST"> 
 
   
 <table width="50%" align="center" border="0" cellspacing="0" cellpadding="0">
    <tr>
    <td>
      

 <fieldset>
            <legend><h1>Laboral</h1></legend>


          <label for="txtC&oacute;digo*">C&oacute;digo*</label><br/>
             <input type="text" size="20" maxlength="255" id="txtC&oacute;digo*" name="C&oacute;digo*"/><br/>
        
          
          <label for="txtFecha de Ingreso">Fecha de Ingreso</label><br/>
             <input type="text" size="30" maxlength="255" id="txtFecha de Ingreso" name="Fecha de Ingreso"/><br/>
      
          <label for="txtSeguridad Social*">Seguridad Social*</label><br/>
          <select name="Seguridad Social*">
          <option selected="selected"/></option>
          <option> IMSS</option>
          <option> ISSSTE</option>
          <option> Cruz Roja</option>
          </select><br/>
     
            <label for="txtNúmero">Número</label><br/>
              <input type="text" size="20" maxlength="255" id="txtNúmero" name="Número"/><br/>
     
        </fieldset><br/>
           </td>
           </tr>
            </table>
  
 
      <table width="50%" align="center" border="0" cellspacing="0" cellpadding="0">
      <tr>
      <td>
<fieldset>
     

      <legend><h1>Personal</h1></legend>
          <label for="txtNombre*">Nombre*</label><br/>
              <input type="text" size="40" maxlength="255" id="txtNombre*" name="Nombre*"/><br/>
     
          <label for="txtApellido Paterno* ">Apellido Paterno*</label><br/>
               <input type="text" size="30" maxlength="255" id="txtApellido Paterno*" name="Apellido Paterno*"/><br/>
     
          <label for="txtApellido Materno* ">Apellido Materno*</label><br/>
               <input type="text" size="30" maxlength="255" id="txtApellido Materno*" name="Apellido Materno*"/><br/>
    
          <label for="txtFoto ">Foto</label><br/>
            <input id="imagen" name="Imagen" type="file" accept="imagen/jpg"/><br/>
      
          <label for="txtSexo*">Sexo*</label><br/>
               <input type="radio" name="sexo*" id="sexoM" value="M" checked="checked"/>
          <label for="sexoM">Masculino</label><br/>
               
           <input type="radio" name="sexo" id="sexoF" value="F" checked="checked"/>
               <label for="sexoF">Femenino</label><br/>

           <label for="txtEstado Civil">Estado Civil</label><br/>
           <select name="Estado Civil">
           <option selected="selected"/></option>
           <option> Soltero</option>
           <option> Casado</option>
           <option> Viudo</option>
             </select><br/>

</fieldset><br/> 
        </td>
        </tr>
        </table>

     
     <table width="50%" align="center" border="0" cellspacing="0" cellpadding="0">
      <tr>
      <td>     
<fieldset>
        
         <legend><h1>Nacimiento</h1></legend>
               <label for="txtFecha">Fecha</label><br/>
                   <input type="text" size="20" maxlength="255" id="txtFecha" name="Fecha"/><br/>
           
         <label for="txtPa&iacute;s">Pa&iacute;s</label><br/>
           <select name="Pa&iacute;s">
           <option selected="selected"/></option>
           <option> M&eacute;xico</option>
           <option> Ecuador</option>
           <option> Brasil</option>
           <option> Estados Unidos</option>
           <option> Brasil</option>
           <option> Jamai</option>
           <option> Honduras</option>
           <option> Francia</option>
           <option> Italia</option>
             </select><br/>
   


 </fieldset><br/>

           </td>
           </tr>
            </table>

     <table width="50%" align="center" border="0" cellspacing="0" cellpadding="0">
      <tr>
      <td>
<fieldset>
        
         <legend><h1>Contacto</h1></legend>
        
          <label for="txtT&iacute;tulo">T&iacute;tulo</label><br/>
                   <input type="text" size="5" maxlength="255" id="txtT&iacute;tulo" name="T&iacute;tulo"/><br/>
           
          <label for="txtCURP">CURP</label><br/>
                   <input type="text" size="30" maxlength="255" id="txtCURP" name="CURP"/><br/>

         <label for="txtRFC">RFC</label><br/>
                   <input type="text" size="30" maxlength="255" id="txtRFC" name="RFC"/><br/>

         <label for="txtTelefono">Telefono</label><br/>
                   <input type="text" size="40" maxlength="255" id="txtTelefono" name="Telefono"/><br/>



         <label for="txtCelular">Celular</label><br/>
                   <input type="text" size="40" maxlength="255" id="txtCelular" name="Celular"/><br/>

         <label for="txtDomicilio">Domicilio</label><br/>
                   <input type="text" size="60" maxlength="255" id="txtDomicilio" name="Domicilio"/><br/>

         <label for="txtColonia">Colonia</label><br/>
                   <input type="text" size="60" maxlength="255" id="txtColonia" name="Colonia"/><br/>

           
         <label for="txtC&oacute;digo Postal">C&oacute;digo Postal</label><br/>
                   <input type="text" size="10" maxlength="255" id="txtC&oacute;digo Postal" name="C&oacute;digo Postal"/><br/>

           
         <label for="txtPa&iacute;s">Pa&iacute;s</label><br/>
           <select name="Pa&iacute;s">
           <option selected="selected"/></option>
           <option> M&eacute;xico</option>
           <option> Ecuador</option>
           <option> Brasil</option>
           <option> Estados Unidos</option>
           <option> Brasil</option>
           <option> Jamai</option>
           <option> Honduras</option>
           <option> Francia</option>
           <option> Italia</option>
             </select><br/>
   
          <label for="txtEstado">Estado</label><br/>
                     <input type="text" size="30" maxlength="255" id="txtEstado" name="Estado"/><br/>

        <label for="txtCorreo Electronico">Correo Electronico</label><br/>
                     <input type="text" size="60" maxlength="255" id="txtCorreo Electronico" name="Correo Electronico"/><br/>

       <label for="observaciones">Obsevaciones</label><br/>
                     <input type="text" size="60" maxlength="255" id="txtObsevaciones" name="Obsevaciones"/><br/>

           

</fieldset><br/>
         </td>
         </tr>
         </table>
             
              <div align="right">
              <align="right"><input type="button"name="Cancelar"value="Cancelar"/>
               <align="right"><input type="button"name="Agregar"value="Agregar"/>
               </div>




      </div>
    </body>
 </html>
